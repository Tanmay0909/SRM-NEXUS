    <script>
        // JavaScript function to toggle the navbar on mobile devices
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }

        // Smooth scroll to the target section
        function smoothScroll(target) {
            const headerOffset = 70; // Adjust this value based on your header height
            const element = document.getElementById(target);
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = element.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - headerOffset;

            window.scrollBy({
                top: offsetPosition,
                behavior: "smooth"
            });
        }

        // Attach click event listeners to the navbar links
        const links = document.querySelectorAll(".navbar a");
        links.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                const target = this.getAttribute("href").substring(1); // Get the target section ID
                smoothScroll(target);
            });
        });
    </script>
